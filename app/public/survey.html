    <script type="text/javascript">
        // Chosen CSS
        var currentnums = [];
        var numbers2 = ["11", "12", "13", "14", "15", "21", "22", "23", "24", "25", "31", "32", "33", "34", "35", "41", "42", "43", "44", "45", "51", "52", "53", "54", "55", "61", "62", "63", "64", "65", "71", "72", "73", "74", "75", "81", "82", "83", "84", "85", "91", "92", "93", "94", "95", "101", "102", "103", "104", "105"]
        function getValues() {
            currentnums = [];
            for (var i = 0; i < numbers2.length; i++) {
                num = numbers2[i];
                element = $("#" + num).hasClass("active");
                if (element) {
                    var myString = $("#" + num).attr("id")
                    var lastChar = myString[myString.length - 1];
                    currentnums.push(Number(lastChar));
                }
            }
        }
       
        // Capture the form inputs
        $("#submit").on("click", function (event) {
            console.log("clicked")
            getValues()
            event.preventDefault();
            // Form validation
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                $(".chosen-select").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }
            // If all required fields are filled
            if (validateForm()) {
                // Create an object for the user"s data
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: currentnums
                };
                // AJAX post the data to the friends API.
                $.post("/app/friends", userData, function (data) {
                    // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);
                    // Show the modal with the best match
                    $("#results-modal").modal("toggle");
                });
            } else {
                alert("Please fill out all fields before submitting!");
            }
        });
    </script>
