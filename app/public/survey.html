    <!-- Handling how data sent to server -->
    <script type="text/javascript">
        // Takes in form information
        $("#submit").on("click", function () {
            // Validates form
            function validateForm() {
                var isValid = true;
                $('.form-control').each(function () {
                    if ($(this).val() === '')
                        isValid = false;
                });
                $('.chosen-one').each(function () {
                    if ($(this).val() === "")
                        isValid = false
                })
                return isValid;
            }
            // If all required fields are filled
            if (validateForm() == true) {
                // Create new record with user data
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(), 
                    $("#q6").val(), 
                    $("#q7").val(), 
                    $("#q8").val(), 
                    $("#q9").val(), 
                    $("#q10").val()
                ]
                }
                // Grab the URL of the website
                var currentURL = window.location.origin;
                // POST the data to the friends API. 
                $.post(currentURL + "/api/friends", userData, function (data) {
                    // Display best match
                    $("#matchName").text(data.name);
                    $('#matchPic').attr("src", data.photo);
                    $("#resultsModal").modal('toggle');
                });
            } else {
                alert("Please complete entire form before submitting!");
            }
            return false;
        });
    </script>
